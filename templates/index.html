<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Real Estate Price Prediction</h2>
    <form action="/predict" method="post">
        <div>
            <label for="location">Location:</label>
            <select name="location" id="location">
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="total_sqft">Total Square Feet:</label>
            <input type="text" id="total_sqft" name="total_sqft" required>
        </div>
        <div>
            <label for="bhk">BHK:</label>
            <input type="number" id="bhk" name="bhk" required>
        </div>
        <div>
            <label for="bath">Bathrooms:</label>
            <input type="number" id="bath" name="bath" required>
        </div>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
